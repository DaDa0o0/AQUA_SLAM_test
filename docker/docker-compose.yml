version: '3.8'

services:
  orb_dvl2_ros:
    build:
      context: .
      dockerfile: Dockerfile
    image: orb_dvl2_ros_noetic:latest
    container_name: orb_dvl2_ros_noetic
    network_mode: host

    environment:
      - ROS_DISTRO=noetic
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - XDG_RUNTIME_DIR=/tmp/runtime-root

    devices:
      - /dev/dri:/dev/dri

    volumes:
      # Mount the workspace
      - ../:/root/catkin_ws/src
      # Mount X11 socket for GUI support
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Mount home for persistent bash history and configs
      - ~/.Xauthority:/root/.Xauthority:rw

    # Keep container running
    privileged: true
    stdin_open: true
    tty: true

