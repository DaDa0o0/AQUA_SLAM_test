%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

Camera.fx: 1197.097812
Camera.fy: 1197.097812
Camera.cx: 591.900578
Camera.cy: 366.528223

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.bFishEye: 0

Camera.width: 1280
Camera.height: 720

# Camera frames per second
Camera.fps: 15

# stereo baseline times fx
Camera.bf: 140.412952

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

# Close/Far threshold. Baseline times.
ThDepth: 35.0
ThFarDepth: 10.0

# scale image by a factor
ImageScale: 0.6


#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 15
ORBextractor.minThFAST: 3

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize:2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500

# Optimization Parameters
Optimizer.visual_lamda: 1
Optimizer.DVL_lamda: 1
Optimizer.DVL_lamda_debug: 1
Optimizer.DVL_func: 1
Optimizer.KF_init_step: 0.25
Optimizer.KF_num_for_init: 200
Optimizer.calibrated: 1 # 0 or 1
Optimizer.mergingThreshold: 3
Tracker.KFThresholdForMap: 10
Tracker.ReLocalTime: 5


alpha: !!opencv-matrix
  rows: 4
  cols: 1
  dt: f
  data: [ 1.1780, 1.1780, 1.1780, 1.1780]
beta: !!opencv-matrix
  rows: 4
  cols: 1
  dt: f
  data: [ 0.7854, 0.7854, 0.7854, 0.7854]

# IMU Parameters  -0.0539971  0.0286326
Tbc: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f

IMU.NoiseGyro: 1e-3 # 2.44e-4 #1e-3 # rad/s^0.5
IMU.NoiseAcc: 1e-2 # 1.47e-3 #1e-2 # m/s^1.5
IMU.GyroWalk: 1e-5 # rad/s^1.5
IMU.AccWalk: 1e-4 # m/s^2.5
IMU.Frequency: 200

VisualIntegration: 0

LeftImgTopic: "/zed_node/rgb/left_image_rect"
RightImgTopic: "/zed_node/rgb/right_image_rect"
#LeftImgTopic: "/camera_black/img_l"
#RightImgTopic: "/camera_black/img_r"
ImuTopic: "/zed_node/imu_data"
DvlTopic: "/dvl/data"
EnableLoopDetection: 1
IMUInitTranslation: 2 # 10.0 can calibrate well, but some sequence cannot reach 10
IMUInitRotation: 0.2

# IMU to orb
# only use rotation
T_gyro_c: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [ -0.0252779,   -0.999204,  -0.0308482,  0.0, # zed2i
          0.999231,   -0.024329,  -0.0307592, -0.06,
          0.0299842,   -0.031602,    0.999051, 0.0,
          0,  0,   0,    1 ]

T_dvl_c: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [ -0.0730509,  0.0385279,   0.996584, -0.15, #real bluerov
          0.99721,  -0.0125574,  0.0735823, 0.05,
          0.0153495,   0.999179,  -0.037503, 0.0,
          0, 0, 0, 1 ]





DenseMapper:
  enable: 0
  P1: 200.0
  P2: 400.0
  correlation_window_size: 15
  disp12MaxDiff: 0
  disparity_range: 64
  fullDP: false
  min_disparity: 0
  prefilter_cap: 31
  prefilter_size: 9
  speckle_range: 1
  speckle_size: 1000
  stereo_algorithm: 0
  texture_threshold: 1000
  uniqueness_ratio: 30
  leaf_size: 0.05
  mean_k: 5
  std_thred: 0.1