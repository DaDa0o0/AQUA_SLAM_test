%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV)
Camera.fx: 1310.0
Camera.fy: 1310.0
Camera.cx: 612.0
Camera.cy: 512.0

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.bFishEye: 0

Camera.width: 1224
Camera.height: 1024

# Camera frames per second
Camera.fps: 30

# stereo baseline times fx
Camera.bf: 235.745

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0

# Close/Far threshold. Baseline times.
ThDepth: 35.0
ThFarDepth: 100.0

# scale image by a factor
ImageScale: 0.5


#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1200

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 10
ORBextractor.minThFAST: 2

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize:2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500

# Optimization Parameters
Optimizer.visual_lamda: 1
Optimizer.DVL_lamda: 1
Optimizer.DVL_lamda_debug: 1
Optimizer.DVL_func: 1
Optimizer.KF_init_step: 0.25
Optimizer.KF_num_for_init: 200
Optimizer.calibrated: 1 # 0 or 1
Optimizer.mergingThreshold: 3
Tracker.KFThresholdForMap: 10
Tracker.ReLocalTime: 5


alpha: !!opencv-matrix
  rows: 4
  cols: 1
  dt: f
  data: [ 1.1780, 1.1780, 1.1780, 1.1780]
beta: !!opencv-matrix
  rows: 4
  cols: 1
  dt: f
  data: [ 0.7854, 0.7854, 0.7854, 0.7854]

# IMU Parameters  -0.0539971  0.0286326
Tbc: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [0.9947841924, -0.09307539064, 0.0417298708, 0.802711,
         0.09538717271, 0.9937878685, -0.05733201293, -0.064676986768,
         -0.03613443986, 0.06101347458, 0.9974826606, 0.00981073058949,
         0.0, 0.0, 0.0, 1.0]
IMU.Frequency: 300
IMU.NoiseGyro: 0.1
IMU.NoiseAcc: 0.1
IMU.GyroWalk: 0.01
IMU.AccWalk: 0.01

VisualIntegration: 0
EnableLoopDetection: 0

# IMU to orb
